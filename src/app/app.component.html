<canvas class="webgl"></canvas><br>
<button (click)="startRecording()" [disabled]="disabled">
    <ng-container *ngIf="countdown === 3">start</ng-container>
    <ng-container *ngIf="countdown !== 3">capturing {{countdown}}</ng-container>
</button><br>
<ng-container *ngIf="downloadBlob != null">
    <button (click)="download()">download</button>
    <button (click)="seeVideo()">see video</button>
</ng-container>
<div class="video"></div>
